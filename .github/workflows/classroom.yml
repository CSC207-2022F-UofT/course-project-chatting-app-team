name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read
  
env: 
  DatabaseCollection: DatingAppStaging

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    env: 
      DatabaseCollection: DatingAppStaging
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
        env: 
          DatabaseCollection: DatingAppStaging
